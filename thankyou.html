<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Eppel Construct</title>
  <meta http-equiv="refresh" content="5;url=index.html?sent=1">
  <style>
    :root { --bg:#fff; --text:#0f172a; --muted:#475569; --grad-start:#7c3aed; --grad-end:#d946ef; --card:#fff; }
    [data-theme="dark"] { --bg:#0f172a; --text:#e5e7eb; --muted:#9aa4b2; --card:#111827; }
    @keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
    @keyframes drawCheck{0%{stroke-dashoffset:50;opacity:0}1%{opacity:1}100%{stroke-dashoffset:0;opacity:1}}
    body{font-family:Arial, sans-serif;background:linear-gradient(135deg,var(--grad-start),var(--grad-end));color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .wrap{background:var(--card);padding:2.5rem;border-radius:1.25rem;box-shadow:0 20px 40px rgba(0,0,0,.25);animation:fadeUp .9s ease-out .6s both;text-align:center}
    svg{width:84px;height:84px;margin-bottom:1rem;stroke:var(--grad-start);stroke-width:4;fill:none;stroke-dasharray:50;stroke-dashoffset:50;animation:drawCheck .9s ease-out .6s forwards}
    h1,p,a{opacity:0;animation:fadeUp .9s ease-out .65s both}
    a{background:#fff;color:var(--grad-start);padding:12px 25px;border-radius:30px;text-decoration:none;font-weight:bold;display:inline-block;margin-top:.25rem}
    a:hover{background:#f3e8ff}
    .theme-toggle{position:fixed;left:16px;bottom:16px;display:flex;gap:.5rem;align-items:center}
    .theme-btn{width:56px;height:56px;border-radius:9999px;border:1px solid rgba(255,255,255,.5);background:rgba(255,255,255,.9);display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div class="wrap">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 12l6 6L20 6"></path></svg>
    <h1>Thank you!</h1>
    <p>Your message has been sent successfully.<br>We will get back to you shortly.</p>
    <p><em>You will be redirected to the homepage in 5 seconds...</em></p>
    <a href="index.html?sent=1">Back to Home</a>
  </div>

  <div class="theme-toggle">
    <button id="themeBtn" class="theme-btn" aria-label="Toggle theme">
      <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4 12H2M22 12h-2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>
      <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" style="display:none"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>
    <span style="color:#fff">Theme</span>
  </div>

<script>
function applyTheme(t){
  document.documentElement.setAttribute('data-theme', t);
  localStorage.setItem('theme', t);
  document.getElementById('sunIcon').style.display = t==='dark' ? 'none' : 'block';
  document.getElementById('moonIcon').style.display = t==='dark' ? 'block' : 'none';
}
document.addEventListener('DOMContentLoaded', function(){
  const saved = localStorage.getItem('theme');
  applyTheme(saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
  document.getElementById('themeBtn').addEventListener('click', ()=>{
    const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    applyTheme(next);
  });
});
</script>
</body>
</html>
