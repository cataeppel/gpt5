<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Eppel Construct</title>
  <meta http-equiv="refresh" content="5;url=index.html?sent=1">
  <style>
    :root { --bg:#fff; --text:#0f172a; --muted:#475569; --grad-start:#7c3aed; --grad-end:#d946ef; --card:#fff; }
    [data-theme="dark"] { --bg:#0f172a; --text:#e5e7eb; --muted:#9aa4b2; --card:#111827; }
    @keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
    @keyframes drawCheck{0%{stroke-dashoffset:50;opacity:0}1%{opacity:1}100%{stroke-dashoffset:0;opacity:1}}
    body{font-family:Arial, sans-serif;background:linear-gradient(135deg,var(--grad-start),var(--grad-end));color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .wrap{background:var(--card);padding:2.5rem;border-radius:1.25rem;box-shadow:0 20px 40px rgba(0,0,0,.25);animation:fadeUp .9s ease-out .6s both;text-align:center}
    svg{width:84px;height:84px;margin-bottom:1rem;stroke:var(--grad-start);stroke-width:4;fill:none;stroke-dasharray:50;stroke-dashoffset:50;animation:drawCheck .9s ease-out .6s forwards}
    h1,p,a{opacity:0;animation:fadeUp .9s ease-out .65s both}
    a{background:#fff;color:var(--grad-start);padding:12px 25px;border-radius:30px;text-decoration:none;font-weight:bold;display:inline-block;margin-top:.25rem}
    a:hover{background:#f3e8ff}
  </style>
</head>
<body>
  <div class="wrap">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 12l6 6L20 6"></path></svg>
    <h1>Thank you!</h1>
    <p>Your message has been sent successfully.<br>We will get back to you shortly.</p>
    <p><em>You will be redirected to the homepage in 5 seconds...</em></p>
    <a href="index.html?sent=1">Back to Home</a>
  </div>
</body>
</html>
